<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sakura-earthly.css" />
    <title>Webflasher | Images</title>
    <style>
      div.debug {
        white-space: pre;
      }
      div.verbose {
        white-space: pre;
      }
      div.info {
        white-space: pre;
      }
      div.message {
        white-space: pre;
      }
      div.error {
        white-space: pre;
        color: red;
      }
      div.warning {
        white-space: pre;
        color: red;
      }
      div.log {
        min-height: 3em;
        max-height: 10em;
        font-family: monospace;
        overflow-y:scroll;
      }

      div.registers {
        display: flex;
        flex-wrap: wrap;
      }

      span.register {
        white-space: pre;
        font-family: monospace;
        flex: 1 0 27ch;
        margin-left: 3ch;
      }

      span.register-updated {
        font-weight: bold;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const url = new URL(window.location)

        const scooter = url.searchParams.get("scooter")
        const target = url.searchParams.get("t")

        var scooters = {
          "ble": {
            "max": ["./images/G30-BLE.png"],
            "f": ["./images/FD-Series-BLE.png"],
            "pro2": ["./images/LITE_1S_MI3_PRO2-BLE.png"],
            "lite": ["./images/LITE_1S_MI3_PRO2-BLE.png"],
            "1s": ["./images/LITE_1S_MI3_PRO2-BLE.png"],
            "mi3": ["./images/LITE_1S_MI3_PRO2-BLE.png"],
            "pro": ["./images/PRO-BLE.jpg"],
            "esx": ["./images/ESX_E-BLE.png"],
            "e": ["./images/ESX_E-BLE.png"]
          },
          "drv": {
            "max": ["./images/G30-DRV.png", "./images/G30D-DRV.jpg", "./images/G30_AT32-DRV.png"],
            "g65": ["./images/G30-DRV.png", "./images/G30D-DRV.jpg", "./images/G30_AT32-DRV.png"],
            "g2": ["./images/G2-F2-DRV.jpg"],
            "e2pro": ["./images/G2-F2-DRV.jpg"],
            "f": ["./images/FD-Series-DRV.png"],
            "pro2": ["./images/LITE_1S_MI3_PRO2-DRV.png"],
            "lite": ["./images/LITE_1S_MI3_PRO2-DRV.png"],
            "1s": ["./images/LITE_1S_MI3_PRO2-DRV.png"],
            "mi3": ["./images/LITE_1S_MI3_PRO2-DRV.png"],
            "pro": ["./images/M365_PRO-DRV.png"],
            "esx": ["./images/ESX_E-DRV.png"],
            "e": ["./images/ESX_E-DRV.png"],
            "4pro": ["./images/4Pro-DRV.jpg", "./images/4Pro-DRV-back.jpg"],

          }
        }


        var imgs = Array()
        try {
          for (i in scooters[target][scooter]) {
            imgs.push(scooters[target][scooter][i])
          }
        } catch {
          for (i in scooters) {
            for (b in scooters[i]) {
              for (c in scooters[i][b]) {
                imgs.push(scooters[i][b][c])
              }
            }
          }
        }

        var html = ""
        imgs = [...new Set(imgs)]
        for (i in imgs) {
          html += "<a href=" + imgs[i] + "><img src=" + imgs[i] + " width=\"400\"></a>"
        }
        document.getElementById("images").innerHTML = html
      });
    </script>
  </head>

  <body>
    <h3>
      Images
    </h3>
    <p>
      Click on an Image to enlargen.
    </p>
    <div id="images">
    </div>
  </body>
</html>
